name: Full CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-final-project:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build # Этот job запустится только после успешного завершения job 'build'

    steps:
    - name: Deploy to EC2 instance
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Устанавливаем Docker, если его еще нет
          if ! command -v docker &> /dev/null
          then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo usermod -aG docker ${{ secrets.USERNAME }}
          fi
          # Запускаем новую версию приложения
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-final-project:latest
          docker stop my-app || true
          docker rm my-app || true
          docker run -d --name my-app -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/my-final-project:latest
